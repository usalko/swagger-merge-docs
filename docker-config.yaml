http:
  routers:
    test-router:
      rule: HostRegexp(`.*`)
      service: test-service
      entryPoints:
        - web
      middlewares:
        - swagger-merge-docs

  services:
    test-service:
      loadBalancer:
        servers:
          - url: http://127.0.0.1:8080
  
  middlewares:
    swagger-merge-docs:
      plugin:
        swagger-merge-docs:
          paths:
          - path: /
            content: |
              Hello World!
          - path: /config.json
            indent: 2
            jsonData:
              host: example.com
              api: api.example.com